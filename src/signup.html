<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">

    </head>

    <body>
    <div class="ui clearing segment">
        <div class="ui three column grid">
            <div class="row">
                <div class="column"></div>
                <div class="column">
                    <p>Already an account ? Go to <a class="right floated" href="./login.html">login page</a></p>

                    <form class="ui form" action="./addData" method="GET">
                        <h3 class="ui dividing header">Login</h3>
                        <div class="field">
                            <label>Name</label>
                            <input id="name" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="required field">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Username">
                        </div>

                        <div class="required field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>


                        <div class="required field">
                            <label>Confirm password</label>
                            <input type="password" name="password_confirm" placeholder="Password">
                        </div>




                        <button class="ui secondary button" type="submit" >Submit</button>
                        <button class="ui button" >Cancel</button>


                        <div class="ui error message"></div>
                        <div class="ui success message">
                            <div class="header">Form Completed</div>
                            <p>Thank you for signing up.</p>
                        </div>

                    </form>


                    <button type="button" onclick="loadDoc()">Request data</button>

                    <p id="demo"></p>



                </div>
            </div>
        </div>

    </div>



<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }else {
                document.getElementById("demo").innerHTML = "error";
            }
        };
        xhttp.open("GET", "https://jsonplaceholder.typicode.com/to1dos/12", true);
        xhttp.send();
    }
</script>

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
    <script src="../js/signup_validation.js"></script>

    </body>

</html>
